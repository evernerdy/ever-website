<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLSL Gallery Demo</title>

  <!-- 引入 GLSL Gallery CSS -->
  <link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/patriciogonzalezvivo/glslGallery/gh-pages/build/glslGallery.css">

  <!-- 引入 GLSL Gallery JS -->
  <script type="text/javascript" src="https://cdn.rawgit.com/patriciogonzalezvivo/glslGallery/gh-pages/build/glslGallery.js"></script>

  <style>
    body { margin: 0; background: #111; }
    #glsl-gallery { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <!-- GLSL Gallery 容器 -->
  <div id="glsl-gallery"></div>

  <script>
    // 初始化 GLSL Gallery
    const gallery = new GlslGallery({
      parent: document.getElementById('glsl-gallery'),

      // 放入你想加载的 shader URL（Book of Shaders player URL）
      shaders: [
        'https://thebookofshaders.com/view.php?log=160404125055',
        'https://thebookofshaders.com/view.php?log=160404130000'
      ]
    });
  </script>
</body>
</html>
